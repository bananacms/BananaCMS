# 香蕉CMS Nginx 伪静态配置
# 适用于宝塔面板，复制到站点伪静态配置中
# Powered by https://xpornkit.com

# Sitemap（支持分片参数）
location = /sitemap.xml {
    rewrite ^ /sitemap.php last;
}

# 禁止访问敏感目录
location ~ ^/(config|core|models|controllers|views|runtime)/ {
    deny all;
}

# 静态资源直接访问
location /static/ {
    try_files $uri =404;
}

location /upload/ {
    try_files $uri =404;
}

# 前台伪静态（仅处理非文件请求）
location / {
    try_files $uri $uri/ /index.php?s=$uri&$args;
}
