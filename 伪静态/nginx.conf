# 香蕉CMS Nginx 伪静态配置
# 适用于宝塔面板，复制到站点伪静态配置中
# Powered by https://xpornkit.com

# Sitemap（支持分片参数）
location = /sitemap.xml {
    rewrite ^ /sitemap.php last;
}

# 禁止访问敏感目录
location ~ ^/(config|core|models|controllers|views|runtime|tests)/ {
    deny all;
}

# 前台伪静态
location / {
    if (!-e $request_filename) {
        rewrite ^(.*)$ /index.php?s=$1 last;
        break;
    }
}
