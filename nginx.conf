# 使用方法: 宝塔面板 → 网站设置 → 伪静态 → 粘贴规则 → 保存

location = /sitemap.xml {
    rewrite ^ /sitemap.php last;
}

location ~ ^/(config|core|models|controllers|views|runtime)/ {
    deny all;
}

location /static/ {
    try_files $uri =404;
}

location /upload/ {
    try_files $uri =404;
}

location / {
    try_files $uri $uri/ /index.php?s=$uri&$args;
}
