<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
<script>
var orderNo = '<?= htmlspecialchars($order['order_no']) ?>';
var expireTime = <?= $order['expire_time'] ?>;
var checkInterval;

function generateQR() {
    var qr = qrcode(0, 'M'); qr.addData('<?= htmlspecialchars($usdtAddress) ?>'); qr.make();
    document.getElementById('qrcode').innerHTML = qr.createImgTag(5, 10);
}
function copyAddress() { document.getElementById('addressInput').select(); document.execCommand('copy'); xpk.toast('地址已复制', 'success'); }
function updateCountdown() {
    var remaining = expireTime - Math.floor(Date.now() / 1000);
    if (remaining <= 0) { document.getElementById('countdown').textContent = '已过期'; clearInterval(checkInterval); return; }
    document.getElementById('countdown').textContent = String(Math.floor(remaining / 60)).padStart(2, '0') + ':' + String(remaining % 60).padStart(2, '0');
}
function checkPayment() {
    document.getElementById('statusText').textContent = '正在查询...';
    fetch('/api?action=pay.usdt.check&order_no=' + orderNo).then(r => r.json()).then(data => {
        if (data.code === 0 && data.data.status === 'paid') {
            document.getElementById('statusText').textContent = '支付成功！';
            clearInterval(checkInterval);
            setTimeout(() => location.href = '/user/pay/result?order_no=' + orderNo, 1500);
        } else {
            document.getElementById('statusText').textContent = data.data?.status === 'expired' ? '订单已过期' : '暂未检测到付款';
        }
    });
}
document.addEventListener('DOMContentLoaded', function() {
    generateQR(); updateCountdown(); setInterval(updateCountdown, 1000);
    checkInterval = setInterval(checkPayment, 10000);
});
</script>
