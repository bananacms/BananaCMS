<script>
function copyLinkCode() {
    const code = '<a href="<?= htmlspecialchars($siteUrl) ?>" target="_blank"><?= htmlspecialchars($siteName) ?></a>';
    navigator.clipboard.writeText(code).then(() => {
        xpk.toast('ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
    }).catch(() => {
        const input = document.createElement('textarea');
        input.value = code;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        xpk.toast('ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
    });
}

document.getElementById('linkForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.textContent = 'æäº¤ä¸­...';
    
    fetch('/link/apply', {
        method: 'POST',
        body: new URLSearchParams(formData)
    })
    .then(r => r.json())
    .then(data => {
        if (data.code === 0) {
            xpk.toast(data.msg, 'success');
            this.reset();
            setTimeout(() => location.reload(), 1500);
        } else {
            xpk.toast(data.msg || 'æäº¤å¤±è´¥', 'error');
        }
    })
    .catch(() => xpk.toast('æäº¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error'))
    .finally(() => {
        btn.disabled = false;
        btn.textContent = 'æäº¤ç”³è¯·';
    });
});
