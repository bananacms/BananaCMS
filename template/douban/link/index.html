<script>
function showToast(msg, type = 'success') {
    if (typeof xpk !== 'undefined' && xpk.toast) {
        xpk.toast(msg, type);
    } else {
        const toast = document.createElement('div');
        toast.className = 'xpk-toast ' + type;
        toast.textContent = msg;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
}

function copyLinkCode() {
    const code = '<a href="<?= htmlspecialchars($siteUrl) ?>" target="_blank"><?= htmlspecialchars($siteName) ?></a>';
    navigator.clipboard.writeText(code).then(() => {
        showToast('代码已复制到剪贴板', 'success');
    }).catch(() => {
        const input = document.createElement('textarea');
        input.value = code;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy');
        document.body.removeChild(input);
        showToast('代码已复制到剪贴板', 'success');
    });
}

document.getElementById('linkForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.textContent = '提交中...';
    
    fetch('/link/apply', {
        method: 'POST',
        body: new URLSearchParams(formData)
    })
    .then(r => r.json())
    .then(data => {
        if (data.code === 0) {
            showToast(data.msg, 'success');
            this.reset();
            setTimeout(() => location.reload(), 1500);
        } else {
            showToast(data.msg || '提交失败', 'error');
        }
    })
    .catch(() => showToast('提交失败，请稍后重试', 'error'))
    .finally(() => {
        btn.disabled = false;
        btn.textContent = '提交申请';
    });
});
</script>
