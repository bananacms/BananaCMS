<div class="container mx-auto px-4 py-6">
    <!-- 面包屑 -->
    <nav class="text-sm text-gray-500 mb-4">
        <a href="<?php echo xpk_url(); ?>" class="hover:text-blue-500">首页</a>
        <span class="mx-2">/</span>
        <span>友情链接</span>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 友链列表 -->
        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow p-6">
                <h1 class="text-xl font-bold mb-6">友情链接</h1>
                
                {if $links}
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    {foreach $links as $link}
                    <a href="{$link.link_url}" target="_blank" rel="noopener" 
                       class="flex items-center gap-2 p-3 border rounded-lg hover:border-blue-500 hover:shadow transition">
                        {if $link.link_logo}
                        <img src="{$link.link_logo}" class="w-6 h-6 rounded" alt="{$link.link_name}">
                        {else}
                        <div class="w-6 h-6 rounded bg-gray-200 flex items-center justify-center text-xs text-gray-500">
                            {$link.link_name|substr:0:1}
                        </div>
                        {/if}
                        <span class="truncate text-sm">{$link.link_name}</span>
                    </a>
                    {/foreach}
                </div>
                {else}
                <p class="text-gray-500 text-center py-8">暂无友情链接</p>
                {/if}
            </div>
        </div>

        <!-- 申请表单 -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow p-6 sticky top-4">
                <h2 class="text-lg font-bold mb-4">申请友链</h2>
                
                <div class="bg-blue-50 text-blue-700 text-sm p-3 rounded mb-4">
                    <p class="font-medium mb-1">申请要求：</p>
                    <ul class="list-disc list-inside space-y-1 text-xs">
                        <li>网站正常运营中</li>
                        <li>请先添加本站链接</li>
                    </ul>
                    <p class="mt-2 text-xs">
                        本站名称：<strong>{$site_name}</strong><br>
                        本站地址：<strong>{$site_url}</strong>
                    </p>
                </div>

                <form id="linkForm" class="space-y-4">
                    <input type="hidden" name="csrf_token" value="{$csrfToken}">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">网站名称 *</label>
                        <input type="text" name="link_name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">网站地址 *</label>
                        <input type="url" name="link_url" required placeholder="https://"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Logo地址</label>
                        <input type="url" name="link_logo" placeholder="https://"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">联系方式</label>
                        <input type="text" name="link_contact" placeholder="QQ/邮箱/Telegram"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
                        提交申请
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('linkForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.textContent = '提交中...';
    
    fetch('<?php echo xpk_url("link/apply"); ?>', {
        method: 'POST',
        body: new URLSearchParams(formData)
    })
    .then(r => r.json())
    .then(data => {
        if (data.code === 0) {
            xpkToast(data.msg, 'success');
            this.reset();
            setTimeout(() => location.reload(), 1500);
        } else {
            xpkToast(data.msg || '提交失败', 'error');
        }
    })
    .catch(() => xpkToast('提交失败，请稍后重试', 'error'))
    .finally(() => {
        btn.disabled = false;
        btn.textContent = '提交申请';
    });
});
</script>

{include footer}
