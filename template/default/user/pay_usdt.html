<!-- 二维码库 -->
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

<script>
var orderNo = '<?= htmlspecialchars($order['order_no']) ?>';
var expireTime = <?= $order['expire_time'] ?>;
var checkInterval;

// 生成二维码
function generateQR() {
    var qr = qrcode(0, 'M');
    qr.addData('<?= htmlspecialchars($usdtAddress) ?>');
    qr.make();
    document.getElementById('qrcode').innerHTML = qr.createImgTag(5, 10);
}

// 复制地址
function copyAddress() {
    var input = document.getElementById('addressInput');
    input.select();
    document.execCommand('copy');
    alert('地址已复制');
}

// 倒计时
function updateCountdown() {
    var now = Math.floor(Date.now() / 1000);
    var remaining = expireTime - now;
    
    if (remaining <= 0) {
        document.getElementById('countdown').textContent = '已过期';
        document.getElementById('statusText').textContent = '订单已过期，请重新下单';
        clearInterval(checkInterval);
        return;
    }
    
    var minutes = Math.floor(remaining / 60);
    var seconds = remaining % 60;
    document.getElementById('countdown').textContent = 
        String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
}

// 检查支付状态
function checkPayment() {
    document.getElementById('statusText').textContent = '正在查询支付状态...';
    
    fetch('/api?action=pay.usdt.check&order_no=' + orderNo)
    .then(r => r.json())
    .then(data => {
        if (data.code === 0) {
            if (data.data.status === 'paid') {
                document.getElementById('statusText').textContent = '支付成功！正在跳转...';
                clearInterval(checkInterval);
                setTimeout(() => {
                    location.href = '/user/pay/result?order_no=' + orderNo;
                }, 1500);
            } else if (data.data.status === 'expired') {
                document.getElementById('statusText').textContent = '订单已过期';
                clearInterval(checkInterval);
            } else {
                document.getElementById('statusText').textContent = '暂未检测到付款，请稍后再试';
            }
        } else {
            document.getElementById('statusText').textContent = data.msg || '查询失败';
        }
    })
    .catch(() => {
        document.getElementById('statusText').textContent = '网络错误，请重试';
    });
}

// 初始化
document.addEventListener('DOMContentLoaded', function() {
    generateQR();
    updateCountdown();
    setInterval(updateCountdown, 1000);
    
    // 每10秒自动检查一次
    checkInterval = setInterval(checkPayment, 10000);
});
</script>
