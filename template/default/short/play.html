    <script>
    const video = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const epModal = document.getElementById('epModal');

    if (video) {
        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.textContent = 'â¸';
            } else {
                video.pause();
                playBtn.textContent = 'â–¶';
            }
        });

        video.addEventListener('click', () => {
            playBtn.click();
        });

        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + '%';
        });

        video.addEventListener('ended', () => {
            const nextBtn = document.querySelector('a.bg-red-600');
            if (nextBtn) nextBtn.click();
        });
    }

    document.getElementById('epListBtn')?.addEventListener('click', () => {
        epModal.classList.remove('hidden');
    });
    document.getElementById('closeEpModal')?.addEventListener('click', () => {
        epModal.classList.add('hidden');
    });
    epModal?.addEventListener('click', (e) => {
        if (e.target === epModal) epModal.classList.add('hidden');
    });
    </script>
